[metadata]
name = bomberman
author = Raphael Reme
author_email = raphael.reme@telecom-paristech.fr
description = Bomberman game done in python with pygame.
keywords = game, bomberman
url = https://github.com/raphaelreme/bomberman
long_description = file:README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 2 - Pre-Alpha
    Natural Language :: English
    Programming Language :: Python :: 3.7

[options]
packages = find:
install_requires =
    pygame
include_package_data = True

[options.packages.find]
exclude=
    tests*

[options.entry_points]
console_scripts =
    bomberman = bomberman.main:main
